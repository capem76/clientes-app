
<div class="card bg-light text-dark mt-2">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body"> 
      <div class="container">
        <div class="row">
          <div class="col-sm">

            <ul class="list-group text-dark mb-3" *ngIf="cliente">
              <li class="list-group-item active">{{ cliente.nombre }}</li>
              <li class="list-group-item">{{ cliente.apellido }}</li>
              <li class="list-group-item">{{ cliente.email }}</li>
              <li class="list-group-item">{{ cliente.createAt | date: "fullDate" }}</li>
            </ul>

            <div class="input-group">
                <div class="custom-file">
                  <input accept="image/jpg, image/png, image/jpeg" 
                        (change)="seleccionarFoto($event.target.files)" 
                        type="file"
                        class="custom-file-input" 
                        id="inputGroupFile04" 
                        aria-describedby="inputGroupFileAddon04">
                  <label class="custom-file-label" for="inputGroupFile04">{{ textoLabel() }}</label>
                </div>
                <div class="input-group-append">
                  <button [disabled]="fotoSeleccionada == null"
                          (click)="subirFoto()" 
                          class="btn btn-outline-secondary" 
                          type="button" 
                          id="inputGroupFileAddon04">Subir</button>
                </div>
              </div>
          </div>
          <div class="col-sm">
            <img *ngIf="cliente?.foto" [src]="uriEndPointFoto + cliente.foto" alt="{{cliente.foto}}" class="img-thumbnail rounded">

          </div>
        </div>
      </div>       
    </div>
</div>
