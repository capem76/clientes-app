
<div class="card bg-dark text-white mt-2">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

        <form>
            
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input name="nombre" type="text" class="form-control" [(ngModel)]="cliente.nombre"> 
                </div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input name="apellido" type="text"  class="form-control" [(ngModel)]="cliente.apellido">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input name="email" type="text" class="form-control" [(ngModel)]="cliente.email">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" 
                            role="button" 
                            (click)="create()" 
                            *ngIf="!cliente.id else elseBlock">Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)="updateCliente()">Actualizar</button>
                    </ng-template>
                </div>
            </div>

            
        </form>

    </div>

</div>
