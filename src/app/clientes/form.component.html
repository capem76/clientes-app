
<div class="card bg-dark text-white mt-2">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

        <form #clienteForm="ngForm">
            
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input  name="nombre" 
                            type="text" 
                            class="form-control" 
                            [(ngModel)]="cliente.nombre" 
                            required 
                            minlength="4"
                            #nombre="ngModel"> 
                    <div class="alert alert-danger" 
                         *ngIf="nombre.invalid && ( nombre.dirty || nombre.touched )">
                        <div *ngIf="nombre.errors.required">
                            Nombre es Requerido
                        </div>
                        <div *ngIf="nombre.errors.minlength">
                            Nombre debe tener al menos 4 caracteres
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input  name="apellido" 
                            type="text"  
                            class="form-control" 
                            [(ngModel)]="cliente.apellido" 
                            required
                            minlength="4"
                            #apellido="ngModel">
                    <div class="alert alert-danger" 
                            *ngIf="apellido.invalid && ( apellido.dirty || apellido.touched )">
                        <div *ngIf="apellido.errors.required">
                            apellido es Requerido
                        </div>
                        <div *ngIf="apellido.errors.minlength">
                            apellido debe tener al menos 4 caracteres
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input name="email" type="text" class="form-control" [(ngModel)]="cliente.email" required email #email="ngModel" >
                    <div class="alert alert-danger" 
                                *ngIf="email.invalid && ( email.dirty || email.touched )">
                        <div *ngIf="email.errors.required">
                            email es Requerido
                        </div>
                        <div *ngIf="email.errors.email">
                            email debe tener un formato valido
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" 
                            role="button" 
                            (click)="create()" 
                            *ngIf="!cliente.id else elseBlock"
                            [disabled]="!clienteForm.form.valid">Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary"
                                role="button" 
                                (click)="updateCliente()"
                                [disabled]="!clienteForm.form.valid">Actualizar</button>
                    </ng-template>
                </div>
            </div>

            
        </form>

    </div>

</div>
